<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="profile-card">
      <figure>
        <img src="abhi.jpg" alt="picture" />
      </figure>

      <div class="profile-card__desk">
        <h1>Abhineeth Babu</h1>
        <div>Front-end Developer</div>

        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon-map icon-tabler icon-tabler-map-pin"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <circle cx="12" cy="11" r="3"></circle>
            <path
              d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z"
            ></path>
          </svg>
          <span>Kerala, India</span>
        </div>
      </div>

      <div class="profile-card__info">
        <div>
          <div class="num">690</div>
          <div class="description">Followers</div>
        </div>

        <div>
          <div class="num">2</div>
          <div class="description">Projects</div>
        </div>

        <div>
          <div class="num">12</div>
          <div class="description">Posts</div>
        </div>
      </div>

          target="_blank"
        >

            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-instagram"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <rect x="4" y="4" width="16" height="16" rx="4"></rect>
            <circle cx="12" cy="12" r="3"></circle>
            <line x1="16.5" y1="7.5" x2="16.5" y2="7.501"></line>
          </svg>
        </a>
        <a

            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-twitter"

            class="icon icon-tabler icon-tabler-brand-linkedin"
